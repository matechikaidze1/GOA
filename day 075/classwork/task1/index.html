<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>my cool homework</h1>

<form id="userForm">
    <label for="name">name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">passwodr:</label>
    <input type="password" id="password" name="password" required>

    <label for="fbLink">Facebook link:</label>
    <input type="url" id="fbLink" name="fbLink" required>

    <button type="submit">add</button>
</form>

<table id="userTable">
    <thead>
        <tr>
            <th>name</th>
            <th>Email</th>
            <th>Facebook</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script src="script.js"></script>

</body>
</html>
