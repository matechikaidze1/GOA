<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cool classwork thing</title>
    <style>
        .transform-block {
            width: 100px;
            height: 100px;
            background-color: #7820aa;
            transition: transform 0.3s ease;
            transform-origin: center;
        }

        .transform-block:hover {
            transform: translate(50px, 30px) scale(1.2) rotate(15deg);
        }
    </style>
</head>
<body>
    <div class="transform-block"></div>
</body>
</html>
