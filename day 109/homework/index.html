<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .container {
            position: relative;
            width: 200px;
            height: 200px;
        }
        .block {
            position: absolute;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 12px;
            font-family: Arial, sans-serif;
        }
        .red {
            background: rgb(250, 0, 0);
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .green {
            background: rgb(0, 255, 0);
            top: 50%;
            right: 0;
            transform: translateY(-50%);
        }
        .blue {
            background: rgb(0, 0, 255);
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .purple {
            background: rgb(255, 0, 255);
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        .footer {
            background: rgb(0, 0, 0);
            width: 80px;
            height: 80px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="block red">red</div>
        <div class="block green">green</div>
        <div class="block blue">blue</div>
        <div class="block purple">purple</div>
        <div class="block footer">footer</div>
    </div>
</body>
</html>
