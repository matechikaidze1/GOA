<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .navbar a:hover {
            transform: scale(1.1);
            background-color: #575757;
        }
        .navbar a:active {
            transform: scale(0.9);
        }
        .navbar a:focus {
            outline: none;
            background-color: #444;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>ზემოთ მოცემულ ყუთებზე მაუსის მიტანისას, იგი შეიცვლის ზომას.</p>
    </div>
</body>
</html>
