<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ცხრილი</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: rgb(141, 42, 42);
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        h2 {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>People Table</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Occupation</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>28</td>
                <td>Surgeon</td>
                <td>Brooklyn, MA</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>34</td>
                <td>Engineer</td>
                <td>Somerville, MA</td>
            </tr>
            <tr>
                <td>Emily Johnson</td>
                <td>45</td>
                <td>Programmist</td>
                <td>Arlington, MA</td>
            </tr>
            <tr>
                <td>Michael Brown</td>
                <td>29</td>
                <td>Dentist</td>
                <td>Boston, MA</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
