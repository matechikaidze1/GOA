<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        form {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>registration form</h2>
<form id="registrationForm">
    <div class="form-group">
        <label for="fullName">full name</label>
        <input type="text" id="fullName" name="fullName" minlength="3" required placeholder="enter full name">
    </div>

    <div class="form-group">
        <label for="email">email</label>
        <input type="email" id="email" name="email" required placeholder="enter your email">
    </div>

    <div class="form-group">
        <label for="password">password</label>
        <input type="password" id="password" name="password" minlength="8" required placeholder="enter a password">
    </div>

    <div class="form-group">
        <label for="confirmPassword">confirm password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="re-enter your password">
    </div>

    <div class="form-group">
        <label for="age">age</label>
        <input type="number" id="age" name="age" min="18" required placeholder="enter your age">
    </div>

    <button type="submit">register</button>
</form>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        if (password !== confirmPassword) {
            event.preventDefault();
            alert('wrong password match, try again');
        }
    });
</script>

</body>
</html>
