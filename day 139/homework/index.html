<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date Difference Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>date timer</h1>
  <p>enter a date (day/month/year):</p>
  <input type="text" id="inputDate" placeholder="e.g. 12/04/2020">
  <button id="calculateBtn">calculate</button>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
